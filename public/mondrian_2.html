<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .container{
      display:grid;
      width: 800px;
      height: 800px;
      grid-template: 1fr 2fr 3fr 1fr/ 2fr 4fr 1fr 2fr;
      background-color: #000;
      gap: 5px; 
    
    }

    .white1{
      background-color: #F0F1EC;
      grid-row-start: 1;
      grid-row-end: 2;
      grid-column-start: 2;
      grid-column-end: -1;
      border-bottom: 4px solid #000;

    }

    .red{
      background-color:  #E72F24;
      grid-row-start: 1;
      grid-row-end: 2;
      grid-column-start: 1;
      grid-column-end: 1;
    }

    .blue{
      background-color: #004592;
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 2;
      grid-column-end: 3;
      border-right: 4px solid #000;
    }

    .white2{
      background-color: #F0F1EC;
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 1;
      grid-column-end: 1;
    
    }

    .white3{
      background-color: #F0F1EC;
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 3;
      grid-column-end: -1;
    
    }

    .yellow{
      background-color: #F9D01E;
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 1;
    
    }

    .white4{
      background-color: #F0F1EC;
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 4;
      grid-column-end: -1;
    
    }

    .white5{
      background-color: #F0F1EC;
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 2;
      grid-column-end: 3;

    }

    .red2{
      background-color: #E72F24;
      grid-row-start: 3;
      grid-row-end: 4;
      grid-column-start: 3;
      grid-column-end: 4;
      border-right: 4px solid #000;

    }

    .white6{
      background-color: #F0F1EC;
      grid-row-start: 4;
      grid-row-end: 4;
      grid-column-start: 2;
      grid-column-end: 3;

    }

    .white7{
      background-color: #F0F1EC;
      grid-row-start: 4;
      grid-row-end: 4;
      grid-column-start: 3;
      grid-column-end: 4;

    }

    .black{
      background-color: #232629;
      grid-row-start: 4;
      grid-row-end: 4;
      grid-column-start: 1;
      grid-column-end: 1;
      border-top: 4px solid #000;

    }

    .blue2{
      background-color: #004592;
      grid-row-start: 4;
      grid-row-end: 4;
      grid-column-start: 4;
      grid-column-end: 4;

    }











 




  </style>
</head>

<body>
  <!-- Write your HTML here -->

<div class="container">
    <div class="item red"></div>
    <div class="item blue"></div>
    <div class="item red2"></div>
    <div class="item blue2"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>
    <div class="item white4"></div>
    <div class="item white5"></div>
    <div class="item white6"></div>
    <div class="item white7"></div>
</body>

</html>
